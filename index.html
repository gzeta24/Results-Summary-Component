<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="normalize/normalize.css">
  <link rel="stylesheet" href="styles.css">

  <link rel="preconnect" href="https://fonts.googleapis.com">
  <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
  <link href="https://fonts.googleapis.com/css2?family=Hanken+Grotesk:wght@500;700;800&display=swap" rel="stylesheet">
  
  <title>Frontend Mentor | Results summary component</title>
</head>
<body>
  <main class="card">
    <div class="card-left">
      <p class="card-left-your-result">Your Result</p>
      <div class="card-left-circle">
        <p class="card-left-score">76</p>
        <p class="card-left-max-score">of 100</p>
      </div>
      <h3 class="card-left-result">Great</h3>
      <p class="card-left-description">You scored higher than 65% of the people who have taken these tests.</p>
    </div>
    <div class="card-right">
      <h3 class="card-right-summary">Summary</h3>
      <div class="card-right-reaction-box">
        <img src="assets/images/icon-reaction.svg" alt="Reaction icon" class="card-right-stat-icon">
        <p>Reaction</p>
        <p class="card-right-stat-numbers"><span class="card-right-stat-value">80&nbsp;</span> / 100</p>
      </div>
      <div class="card-right-memory-box">
        <img src="assets/images/icon-memory.svg" alt="Memory icon" class="card-right-stat-icon">
        <p>Memory</p>
        <p class="card-right-stat-numbers"><span class="card-right-stat-value">92&nbsp;</span> / 100</p>
      </div>
      <div class="card-right-verbal-box">
        <img src="assets/images/icon-verbal.svg" alt="Verbal icon" class="card-right-stat-icon">
        <p>Verbal</p>
        <p class="card-right-stat-numbers"><span class="card-right-stat-value">61&nbsp;</span> / 100</p>
      </div>
      <div class="card-right-visual-box">
        <img src="assets/images/icon-visual.svg" alt="Visual icon" class="card-right-stat-icon">
        <p>Visual</p>
        <p class="card-right-stat-numbers"><span class="card-right-stat-value">72&nbsp;</span> / 100</p>
      </div>
      <div class="card-right-continue-box">
        <p class="card-right-continue-text">Continue</p>
      </div>
    </div>
  </main>

  <!-- Your Result
  76
  of 100

  Great
  You scored higher than 65% of the people who have taken these tests.
  
  Summary

  Reaction
  80 / 100

  Memory
  92 / 100

  Verbal
  61 / 100

  Visual
  72 / 100

  Continue -->

</body>
</html>
